                    confirmBtn.removeEventListener('click', onConfirm);
                    cancelBtn.removeEventListener('click', closeModal);
                };

                content.addEventListener('change', updateMergeModalState);
                confirmBtn.addEventListener('click', onConfirm);
                cancelBtn.addEventListener('click', closeModal);
                overlay.classList.add('show');
            }

            async function performMerge() {
                const content = document.getElementById('merge-modal-content');
                const sourceInputs = [...content.querySelectorAll('input[name="source-category"]:checked')];
                const destInput = content.querySelector('input[name="destination-category"]:checked');

                if (!destInput || sourceInputs.length === 0) return;

                const sourceIds = sourceInputs.map(el => el.value);
                const destinationId = destInput.value;
                const destCategoryName = state.allData.find(c => c.id === destinationId)?.name;

                if (confirm(`Sei sicuro di voler accorpare ${sourceIds.length} categorie in "${destCategoryName}"? Le categorie sorgenti originali verranno eliminate.`)) {
                    const newData = JSON.parse(JSON.stringify(state.allData));

                    const destCat = newData.find(c => c.id === destinationId);
                    if (!destCat) return;

                    const subcatMap = new Map(destCat.subcategories.map(s => [normalizeStr(s.name), s]));

                    for (const sourceId of sourceIds) {
                        const sourceCat = newData.find(c => c.id === sourceId);
                        if (!sourceCat || !sourceCat.subcategories) continue;

                        for (const sourceSub of sourceCat.subcategories) {
                            const normalizedName = normalizeStr(sourceSub.name);
                            const existingDestSub = subcatMap.get(normalizedName);

                            if (existingDestSub) {
                                existingDestSub.prompts.push(...sourceSub.prompts);
                            } else {
                                destCat.subcategories.push(sourceSub);
                                subcatMap.set(normalizedName, sourceSub);
                            }
                        }
                    }

                    destCat.subcategories.sort((a, b) => a.name.localeCompare(b.name, "it", {
                        sensitivity: "base"
                    }));
                    const finalData = newData.filter(c => !sourceIds.includes(c.id));
                    state.activeCategoryId = destinationId;
                    await updateStateAndSave(finalData);
                }
            }


            /*** Eventi UI ***/
            const setupEventListeners = () => {
                const closeAllMenus = () => {
                    toolMenu.classList.remove("show");
                    themeMenu.classList.remove("show");
                };

                window.addEventListener("click", closeAllMenus);

                themeBtn?.addEventListener("click", (e) => {
                    e.stopPropagation();
                    const isShown = themeMenu.classList.toggle("show");
                    if (isShown) toolMenu.classList.remove("show");
                });

                toolBtn?.addEventListener("click", (e) => {
                    e.stopPropagation();
                    const isShown = toolMenu.classList.toggle("show");
                    if (isShown) themeMenu.classList.remove("show");
                });

                themeMenu.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const theme = e.target.closest('button')?.dataset.theme;
                    if (theme) {
                        applyTheme(theme);
                        closeAllMenus();
                    }
                });

                btnMerge?.addEventListener("click", openMergeModal);
                importBtn?.addEventListener("click", () => backupInput.click());
                backupInput?.addEventListener("change", async (event) => {
                    const file = event.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            await updateStateAndSave(Array.isArray(data) ? data : []);
                            alert("Backup importato!");
                        } catch {
                            alert("File di backup non valido.");
                        }
                    };
                    reader.readAsText(file);
                });

                btnBackup?.addEventListener("click", () => {
                    if (state.allData.length === 0) {
                        alert("Nessun dato da esportare.");
                        return;
                    }
                    const dataStr = JSON.stringify(state.allData, null, 2);
                    const blob = new Blob([dataStr], {
                        type: "application/json"
                    });
                    const a = document.createElement("a");
                    a.href = URL.createObjectURL(blob);
                    a.download = `prompts_backup_${new Date().toISOString().slice(0,10)}.json`;
                    a.click();
                    URL.revokeObjectURL(a.href);
                });

                document.getElementById("add-category-inline-btn")?.addEventListener("click", addCategory);
                btnAnnulla?.addEventListener("click", performUndo);
                btnRipristina?.addEventListener("click", performRedo);

                searchInput?.addEventListener("input", handleSearchInput);
                searchInput?.addEventListener("keydown", (e) => {
                    if (e.key === "Enter") {
                        e.preventDefault();
                        handleSearchInput();
                    }
                });
                searchIcon?.addEventListener("click", () => {
                    searchInput.focus();
                    handleSearchInput();
                });
            };

            /*** Bootstrap ***/
            try {
                await Database.init();
                state.allData = await Database.load();
                const savedRecents = localStorage.getItem("promptManagerRecents");
                if (savedRecents) state.recents = JSON.parse(savedRecents);

                state.activeCategoryId = 'favorites';
                setupEventListeners();
                renderUI();

                window.addEventListener('beforeunload', () => {
                    localStorage.setItem("promptManagerRecents", JSON.stringify(state.recents));
                });

            } catch (error) {
                console.error("Inizializzazione fallita:", error);
                displayArea.innerHTML = '<div class="initial-message"><p>Errore critico: impossibile avviare l\'app.</p></div>';
            }
        })();
    </script>
